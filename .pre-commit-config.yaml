repos:
  - repo: https://github.com/antonbabenko/pre-commit-terraform
    rev: v1.77.1
    hooks:
        - id: terraform_fmt
          args:
            - --args=-check -recursive

        - id: terraform_tflint
          args:
            - --args=--recursive

        - id: terraform_tfsec
          args:
            - --args=--config-file=./tfsec-config.yml --run-statistics

        - id: terraform_docs
          args:
            - --args=--config=.tfdocs-config.yaml --output-file=README.md


  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-symlinks
      - id: check-merge-conflict
      - id: detect-private-key
