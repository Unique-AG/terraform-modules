name: azure-postgresql
sources:
  - https://github.com/Unique-AG/terraform-modules/tree/main/modules/azure-postgresql
version: 3.0.0
compatibility:
  unique.ai: ~> 2025.16
changes:
  - kind: changed
    description: "by default, the module will now create a CanNotDelete lock on the PostgreSQL server to prevent (accidental) deletion. The lock can't be destroyed by code, only manually. See variable description."
  - kind: changed
    description: "indestructible_database_server is moved to destroy_prevented_database and destructible_database_server is moved to destroyable_database to be extremely clear on what is meant by the resources."
  - kind: fixed
    description: "auto_grow_enabled no longer leads to server recreation when the server has grown once and automation wants to revert this growth as its seen as drift."
  - kind: changed
    description: "metric_alerts_external_action_group_ids is no longer optional. Users wanting no alerts must set it to an empty list."
  - kind: changed
    description: "default alerts example is removed as the primary example now enables notified alerts by defaults."
